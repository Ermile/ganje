{% extends display.mvc %}

{% block body %}

<div class="row auto low-padding cards">
    {%for key, value in users%}
    <div class="card present">
        <img src="http://ganje.dev/static/images/avatar/{{value.id}}.jpg">
        <div class="absolute-info">{{value.displayname}}</div>
    </div>
    {%endfor%}
</div>

<div class="container">
    <form>
        <div class="row auto">
            <div class="span3"></div>
            <div class="span2">
                <div class="inline-field">
                    <label>{% trans "Month" %}</label>
                    <select name="month">
                    {% if site.currentlang == 'fa' %}
                        <option value="0">تمامی ماه ها</option>
                        <option value="1">فروردین</option>
                        <option value="2">اردیبهشت</option>
                        <option value="3">خرداد</option>
                        <option value="4">تیر</option>
                        <option value="5">مرداد</option>
                        <option value="6">شهریور</option>
                        <option value="7">مهر </option>
                        <option value="8">آبان</option>
                        <option value="9">آذر</option>
                        <option value="10">دی</option>
                        <option value="11">بهمن</option>
                        <option value="12">اسفند</option>
                    {% else %}
                        <option value="0">Select All</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    {% endif %}
                    </select>
                </div>
            </div>

            <div class="span2">
                <div class="inline-field">
                    <label>{% trans "Year" %}</label>

                    {% if site.currentlang == 'fa' %}
                    <input type="number" name="year" value='1395' min="1395" max="1400">
                    {% else %}
                    <input type="number" name="year" value='2016' min="2016" max="2020">
                    {% endif %}
                </div>
            </div>

            <div class="span2">
                <div class="inline-field">
                    <label>&nbsp;</label>
                    <input type="submit" name="submit" value='{% trans "Export" %}'>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row low-padding">Datatable</div>
{% endblock %}
